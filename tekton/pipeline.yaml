#
# This pipeline needs the following tasks from Tekton Hub
#   - git-clone
#   - flake8
#
---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:  
  name: cd-pipeline
spec:
  workspaces:
    - name: pipeline-workspace
  params:
    - name: repo-url
    - name: branch
      default: main
    - name: build-image
  tasks:
    - name: init
      workspaces:
        - name: source
          workspace: pipeline-workspace          
      taskRef:
        name: cleanup

    - name: clone
      workspaces:
        - name: output
          workspace: pipeline-workspace          
      taskRef:
        name: git-clone
      params:
      - name: url
        value: $(params.repo-url)
      - name: revision
        value: $(params.branch)
      runAfter:
        - init
    
    - name: lint
      workspaces:
        - name: source  # Must match defined YAML workspace name of flake8
          workspace: pipeline-workspace
      taskRef:
        name: flake8
      params:
      - name: image
        value: python:3.9-slim
      - name: args
        value: ["--count", "--max-complexity=10", "--max-line-length=127", "--statistics"]
      runAfter:
        - clone

    - name: tests
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: tests
      params:
      - name: args
        value: -v --with-spec --spec-color
      - name: database_uri
        value: sqlite:///test.db
      runAfter:
        - clone
    
    - name: build
      workspaces:
        - name: source
          workspace: pipeline-workspace
      taskRef:
        name: buildah
        # According to Tekton Doc: ClusterTasks are deprecated and ClusterResolver should be used instead.
        # However, as required in the project, ClusterTask is still used.
        kind: ClusterTask
      params:
      - name: IMAGE
        value: $(params.build-image)
      runAfter:
        - lint
        - tests
